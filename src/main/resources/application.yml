server:
  port: 8080
  servlet:
    context-path: /api
    # cookie 30天过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: zhuo-picture-backend
    # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zhuo_picture
    username: root
    password: 1234
  # 开放更大的上传文件限制（图片）
  servlet:
    multipart:
      max-file-size: 10MB
  # Redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
    #用于Redis测试而改变环境
  #  profiles:
  #    active: local
  # session 配置
  session:
    store-type: redis
    # session 30天过期
    timeout: 2592000


mybatis-plus:
  configuration:
    # MyBatis 配置
    # 实现数据库下划线字段与实体中的驼峰属性映射
    map-underscore-to-camel-case: false
    # 打印 SQL 在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #  逻辑删除字段
      logic-delete-field: isDelete # 全局逻辑删除的实体字段命
      logic-delete-value: 1 # 逻辑已删除值（默认值为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认值为 0）

  #接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zhuo.zhuopicturebackend.controller


